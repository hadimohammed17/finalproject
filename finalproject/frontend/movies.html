<html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Movie Generator</title>
      <link rel="stylesheet" href="finalstyle.css" />
    </head>
    <body>
      <!-- top nav bar -->
      <header class="navbar">
        <div class="nav-container">
          <div class="nav-logo">
            <h2>Movie Night Generator</h2>
          </div>
          <nav class="nav-menu">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="movies.html" class="nav-link active">Movie Generator</a>
            <a href="saved.html" class="nav-link">Saved Movies</a>
          </nav>
        </div>
      </header>

      <!-- main section to pick genre and get movies -->
      <main class="about-main">
        <section class="about-section">
          <div class="container" style="text-align: center">
            <h1 class="about-title">Generate Your Movie</h1>
            <p>Select a genre and get movie suggestions instantly.</p>

            <!-- dropdown and button to get movies -->
            <div style="margin-top: 1.5rem">
              <label for="genre-select" style="font-weight: 600"
                >Choose a genre:</label
              >
              <select
                id="genre-select"
                style="padding: 10px; border-radius: 6px; margin: 0 10px"
              >
                <!-- genres will be loaded here with js -->
              </select>
              <button onclick="getMovies()" class="cta-button">
                Get Movies
              </button>
            </div>
          </div>
        </section>

        <!-- movie cards will show up here -->
        <section class="about-section">
          <div class="container">
            <h2 style="text-align: center">Your Results</h2>
            <div id="movies-container" class="features-grid">
              <!-- movies get added here with js -->
            </div>
          </div>
        </section>

        <!-- section for random movie pick -->
        <section class="about-section">
          <div class="container" style="text-align: center">
            <h2 class="about-title">Feeling Lucky?</h2>
            <p>Let us surprise you with a random movie from any genre.</p>
            <button onclick="getRandomMovie()" class="cta-button">
              ðŸŽ² Random Movie
            </button>

            <!-- random movie result will go here -->
            <div
              id="random-movie-result"
              class="features-grid"
              style="margin-top: 2rem"
            ></div>
          </div>
        </section>
      </main>

      <!-- footer with credits -->
      <footer class="footer">
        <div class="container">
          <p>Movie Night Generator by Hadiya Mohammed</p>
          <p>
            Movie data powered by
            <a href="https://www.themoviedb.org/" target="_blank">TMDB</a>
          </p>
        </div>
      </footer>

      <!-- main js for movie logic -->
      <script src="script.js"></script>
    </body>
  </html>
</html>
