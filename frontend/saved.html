<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Movies</title>
    <link rel="stylesheet" href="finalstyle.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- top nav -->
    <header class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <h2>Movie Night Generator</h2>
        </div>
        <nav class="nav-menu">
          <a href="index.html" class="nav-link">Home</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="movies.html" class="nav-link">Movie Generator</a>
          <a href="saved.html" class="nav-link active">Saved Movies</a>
        </nav>
      </div>
    </header>

    <!-- saved movies section -->
    <main class="about-main">
      <section class="about-section">
        <div class="container">
          <h1 class="about-title">Your Saved Movies</h1>
          <p>Here are the movies you've liked. You can come back to them anytime.</p>

          <!-- saved movie cards go here -->
          <div id="saved-movies-container" class="features-grid"></div>

          <!-- message when no movies are saved -->
          <p id="empty-message" style="text-align: center; color: #94a3b8; margin-top: 2rem">
            No saved movies yet.
          </p>
        </div>
      </section>

      <!-- chart section -->
      <section class="about-section">
        <div class="container">
          <h2 style="text-align: center">Saved Movie Genres</h2>
          <canvas id="movieChart" width="400" height="200"></canvas>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <p>Movie Night Generator by Hadiya Mohammed</p>
        <p>
          Movie data powered by
          <a href="https://www.themoviedb.org/" target="_blank">TMDB</a>
        </p>
      </div>
    </footer>
  </body>
</html>
