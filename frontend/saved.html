<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Movies</title>
    <link rel="stylesheet" href="finalstyle.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <h2>Movie Night Generator</h2>
        </div>
        <nav class="nav-menu">
          <a href="index.html" class="nav-link">Home</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="movies.html" class="nav-link">Movie Generator</a>
          <a href="saved.html" class="nav-link active">Saved Movies</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="about-main">
      <section class="about-section">
        <div class="container">
          <h1 class="about-title">Your Saved Movies</h1>
          <p>Here are the movies you've liked. Revisit them anytime!</p>

          <div id="saved-movies-container" class="features-grid">
            <!-- JS will populate this dynamically -->
          </div>

          <p
            id="empty-message"
            style="text-align: center; color: #94a3b8; margin-top: 2rem"
          >
            No saved movies yet.
          </p>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>Movie Night Generator by Hadiya Mohammed</p>
        <p>
          Movie data powered by
          <a href="https://www.themoviedb.org/" target="_blank">TMDB</a>
        </p>
      </div>
    </footer>

    <!-- JS to populate saved movies from localStorage -->
    <script>
      const savedContainer = document.getElementById("saved-movies-container");
      const emptyMessage = document.getElementById("empty-message");

      const savedMovies = JSON.parse(localStorage.getItem("likedMovies")) || [];

      if (savedMovies.length > 0) {
        emptyMessage.style.display = "none";
        savedMovies.forEach((movie) => {
          const card = document.createElement("div");
          card.className = "feature-card";

          card.innerHTML = `
            <h3>${movie.title}</h3>
            <p>${movie.overview || "No description available."}</p>
          `;

          savedContainer.appendChild(card);
        });
      }
    </script>

    <!-- Optional: Load general logic if needed -->
    <!-- <script src="script.js"></script> -->
  </body>
</html>
